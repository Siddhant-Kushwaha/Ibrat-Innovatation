<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <script
            src="https://kit.fontawesome.com/86b7ddd03d.js"
            crossorigin="anonymous"
        ></script>
        <title>Document</title>
    </head>
    <body>
        <!-- navbar section -->
        <nav>
            <div class="logo">
                <h6>HF</h6>
            </div>
            <div class="links">
                <a href="">
                    <div class="link-box">
                        <img src="images/video.png" alt="" />
                        <h6>LIVE</h6>
                    </div>
                </a>
                <a href="">
                    <div class="link-box">
                        <img src="images/member.png" alt="" />
                        <h6>MEMBERSHIPS</h6>
                    </div>
                </a>
                <a href="">
                    <div class="link-box">
                        <img src="images/plans.png" alt="" />
                        <h6>PLANS</h6>
                    </div>
                </a>
                <a href="">
                    <div class="link-box">
                        <img src="images/grid.png" alt="" />
                        <h6>MORE</h6>
                    </div>
                </a>
            </div>
            <div class="login">
                <i class="fa-solid fa-user"></i>
                <h6>Login</h6>
            </div>
        </nav>
        <!-- end of navbar section -->

        <!-- home section -->
        <div class="home">
            <div class="home-heading">Runner's Workout</div>
            <div class="home-img-gallery">
                <div class="img-box">
                    <div class="overlay" id="1"></div>
                    <div class="overlay-heading">STRENGTH</div>
                    <i
                        class="overlay-button fa-solid fa-circle-chevron-right"
                    ></i>
                    <img src="images/strength.jpg" alt="" />
                </div>
                <div class="img-box">
                    <div class="overlay" id="2"></div>
                    <div class="overlay-heading">MOBILITY</div>
                    <i
                        class="overlay-button fa-solid fa-circle-chevron-right"
                    ></i>
                    <img src="images/mobility.jpg" alt="" />
                </div>
                <div class="img-box">
                    <div class="overlay" id="3"></div>
                    <div class="overlay-heading">DRILLS</div>
                    <i
                        class="overlay-button fa-solid fa-circle-chevron-right"
                    ></i>
                    <img src="images/drills.jpg" alt="" />
                </div>
            </div>
        </div>
        <!-- end of home section -->

        <script src="script.js"></script>
    </body>
</html>
